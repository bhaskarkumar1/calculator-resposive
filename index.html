<html>
    <head>
        <title>calci</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>

        <div class="center">
            <h2>Calculator</h2>
            <div class="display">
                <input id="input" class="inp-dis" value="" readonly>
            </div>
            <div class="keys">
                
                <div class="row-1">
                    <button class="btn" onclick="getvalue(this)" value="7">7</button>
                    <button class="btn" onclick="getvalue(this)" value="8">8</button>
                    <button class="btn" onclick="getvalue(this)" value="9">9</button>
                    <button class="btn" onclick="getvalue(this)" value="delete">DEL</button>
                </div>
                <div class="row-2">
                    <button class="btn" onclick="getvalue(this)" value="4">4</button>
                    <button class="btn" onclick="getvalue(this)" value="5">5</button>
                    <button class="btn" onclick="getvalue(this)" value="6">6</button>
                    <button class="btn" onclick="getvalue(this)" value="plus">+</button>
                </div>
                <div class="row-3">
                    <button class="btn" onclick="getvalue(this)" value="1">1</button>
                    <button class="btn" onclick="getvalue(this)" value="2">2</button>
                    <button class="btn" onclick="getvalue(this)" value="3">3</button>
                    <button class="btn" onclick="getvalue(this)" value="minus">-</button>
                </div>
                <div class="row-4">
                    <button class="btn" onclick="getvalue(this)" value="point">.</button>
                    <button class="btn" onclick="getvalue(this)" value="0">0</button>
                    <button class="btn" onclick="getvalue(this)" value="divide">/</button>
                    <button class="btn" onclick="getvalue(this)" value="multiply">X</button>
                </div>

                <div class="row-5">
                    <button class="reset"onclick="getvalue(this)" value="reset">RESET</button>
                    <button class="equal"onclick="getvalue(this)" value="equal">=</button>
                </div>
            

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
